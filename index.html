<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Digitsl Tasbih</title>
</head>
<body>
    <div class="conatiner">
        <h1 class="heading">Digital Tasbih</h1>
        <div class="tasbih-card-main">
            <div class="card">
                <h2>SubahanAllah</h2>
                <p id="SubahanAllahDisplay">0</p>
                <button id="SubahanAllahPluse" class="pluse">Incriment</button>
                <button id="SubahanAllahMinus" class="minus">Decriment</button>

            </div>
            <div class="card">
                <h2>Alhamduillah</h2>
                <p id="AlhamduillahDisplay">0</p>
                <button id="alhamduillahPluse" class="pluse">Incriment</button>
                <button id="almaduiullahMinus" class="minus">Decriment</button>

            </div>
            <div class="card">
                <h2>Allahhuakbar</h2>
                <p id="AllahhuakbarDisplay">0</p>
                <button id="allahuakbarPluse" class="pluse">Incriment</button>
                <button id="allahuakbarMinus" class="minus">Decriment</button>

            </div>
            
        </div>
        <div class="reset-btn">
            <button class="minus rst" id="reset" >Reset all tasbih</button>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
